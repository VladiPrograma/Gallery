name: gallery
description: Random gallery plenty of new artists

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # Basic Plugins every project should have.
  creator: ^0.2.1
  sizer: ^2.0.15
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.0.2
  intl: ^0.17.0
  animations: ^2.0.7
  # @TODO activate Flutter Gen :
  # $ dart pub global activate flutter_gen
  # $ flutter pub add build_runner
  # $ flutter pub add flutter_gen_runner
  # $ fluttergen -c pubspec.yaml


  # The only plugins you consider a MUST.

dev_dependencies:

  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. See that file for information about
  # deactivating specific lint rules and activating additional ones.
  flutter_lints: ^2.0.0

# More info about flutter_gen: https://pub.dev/packages/flutter_gen
flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true

  colors:
    inputs:
      - assets/color/colors.xml

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/images/vincentVanGogh/
    - assets/images/vincentVanGogh/painting1.jpg
    - assets/images/vincentVanGogh/painting2.jpg
    - assets/images/vincentVanGogh/painting3.jpg
    - assets/images/vincentVanGogh/painting4.jpg
    - assets/images/vincentVanGogh/painting5.jpg
    - assets/images/vincentVanGogh/painting6.jpg
    - assets/images/vincentVanGogh/painting7.jpg
    - assets/images/vincentVanGogh/bg.jpg
    - assets/fonts/
  uses-material-design: true

  fonts:
    - family: TimesBold
      fonts:
        - asset: assets/fonts/timesBold.ttf
    - family: TimesRegular
      fonts:
        - asset: assets/fonts/timesRegular.ttf
    - family: RedHatBlack
      fonts:
        - asset: assets/fonts/RedHatDisplayBlack.ttf
    - family: RedHatMedium
      fonts:
        - asset: assets/fonts/RedHatDisplayMedium.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
